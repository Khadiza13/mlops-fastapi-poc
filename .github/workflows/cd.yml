name: CD

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted 
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black pytest great_expectations

      - name: Lint, test, and validate
        run: |
          flake8 --max-line-length=88 .
          black --check .
          pytest tests/

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}/titanic-api:latest .
          docker push ghcr.io/${{ github.repository }}/titanic-api:latest

      - name: Redeploy using Docker Compose
        run: |
          docker compose pull
          docker compose up -d

      - name: Trigger retraining
        run: |
          python src/retrain.py
        env:
          PYTHONPATH: ${{ github.workspace }}/src
